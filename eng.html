<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Englist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="class">
            <h2>ระดับ</h2>
            <div class="layout_Grid">
                <button class="a1 bgButton">a1</button>
                <button class="a2 bgButton">a2</button>
                <button class="a3 bgButton">a3</button>
                <button class="a4 bgButton">a4</button>
                <button class="a5 bgButton">a5</button>
                <button class="a6 bgButton">a6</button>
                <button class="a7 bgButton">a7</button>
                <button class="a8 bgButton">a8</button>
                <button class="a9 bgButton">a9</button>
                <button class="a10 bgButton">a10</button>
                <button class="a11 bgButton">a11</button>
                <button class="a12 bgButton">a12</button>
            </div>
        </div>

        <div class="container">
            <button class="modeEng">Eng</button>
            <button class="modeThai">Thai</button>
            <button class="random">random</button>
            <div class="box" style="height:50px;">
                <p class="textName aaa">ใจกว้าง</p>
            </div>
            <input type="text" class="text bbb aaa">
            <button class="button1">ok</button>
            <p class="textout"></p>
        </div>

        <div class="mode">
            <div class="day_night">
                <div class="day_night_mode"></div>
            </div>

            <div class="input_box">
                <div class=" space">
                    <h2 class="aaa">Eng</h2><br>
                    <textarea name="" id="input1" class="textarea bbb" cols="15" rows="10"></textarea>
                </div>
                <div class=" space">
                    <h2 class="aaa">Thai</h2><br>
                    <textarea name="" id="input2" class="textarea bbb" cols="15" rows="10"></textarea>
                </div>
            </div>
            <p class="error aaa">for a10 - a12 only</p>
            <button class="addInput">add</button>
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
